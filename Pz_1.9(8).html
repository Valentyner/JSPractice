<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Введіть число яке позначає номер дня тижня за поряком')
        switch(number){
            case '1':
                alert('Понеділок')
                break;
            case '2':
                alert('Вівторок')
                break;
            case '3':
                alert('Середа')
                break;
            case '4':
                alert('Четвер')
                break;
            case '5':
                alert("П'ятниця")
                break;
            case '6':
                alert('Субота')
                break;
            case '7':
                alert('Неділя')
                break;
            default:
                alert('Число виходить за межі діапазону')
        }
    </script>
</body>
</html>
